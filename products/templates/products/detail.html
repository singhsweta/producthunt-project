{% extends 'base.html' %}

{% block content %}

<div class="row pt-2">
  <div class="col-2">
    <img src="{{ product.icon.url }}" height="150"width="150"/>
  </div>
  <div class="col-2 pt-5">
    <a href="{{ product.url }}"> <h2>{{ product.title }} </h2></a>
  </div>
  </div>

  <div class="row pt-3">
    <div class="col-8">
      <img src="{{ product.image.url }}" height="400"width="730"/>
    </div>
    <div class="col-2">
      <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-danger bg-lg btn-block">UPVOTE {{product.votes_total}}</button></a>
   </div>
    </div>

    <div class="row pt-2">
      <div class="col-4">
        <h4> Hunted by {{ product.hunter.username}} </h4>
      </div>
      <div class="col-4">
        <h4 class="text-right">{{ product.pub_date_small}} </h4>

      </div>
    </div>

    <div class="row pt-2">
      <div class="col-8">
        <p>{{product.body}}</p>
      </div>
    </div>


    <form  id="upvote" method="POST" action="{% url 'upvote' product.id %}">
      {% csrf_token%}
      <input type="hidden">
    </form>
{% endblock %}
