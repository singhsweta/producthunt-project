{% extends 'base.html' %}

{% block content %}

 {% if error %}
  {{ error }}
 {% endif %}
</br>
</br>

<div class="center_div" >
  <form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    <h2 class="pt-3"> Sign Up!</h2>
    <br/>
    <div class="form-group row">
        <div class="col-xs-4">
    <input type=text name=username class="form-control" placeholder="Username"/><br/>
    <input type=password name=password1 class="form-control" placeholder="Password"/><br/>
    <input type=password name=password2 class="form-control" placeholder="Confirm Password"/><br/>
    <input type="submit" class="btn btn-danger" name="signup" value="Sign Up!">
    </div>
    </div>
  </form>
</div>

{% endblock %}
